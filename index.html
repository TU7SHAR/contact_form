<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>

<body>
<div class="author" id="animated_div">
    <p><span><a href="https://tu7shar.github.io/contact_form/">Tushar Gautam</a></span></p>
</div>
<div class="sc">
    <p><span><a href="https://github.com/TU7SHAR/contact_form">Source Code</a></span></p>
</div>
<div class="body">
    <div class="container">
        <form class="form" action="#"> 
                        <!-- No Backend -->
            <div class="header list">
                <header>Send Me A Message</header>
            </div>
            <div class="list">
                <label for="usrName"><i class="uil uil-user"></i></label>
                <input type="text" placeholder="Username" name="usrName" id="usrName" required>
            </div>
            <div class="list">
                <label for="eMail"><i class="uil uil-envelope-lock"></i></label>
                <input type="email" placeholder="Mail" name="mail" id="eMail" required>
            </div>
            <div class="list">
                <label for="eCell countryCode"><i class="uil uil-mobile-android"></i></label>
                <select name="country" id="countryCode" required>
                    <option value="">Choose</option>
                    <option value="india">+91</option>
                    <option value="paki">+92</option>
                    <option value="us">+1</option>
                    <option value="fiji">+70</option>
                </select>
                <input type="tel" placeholder="Mobile" name="phone" id="eCell" required>
            </div>
            <div class="list">
                <label for="dAge"><i class="uil uil-16-plus"></i></label>
                <input type="number" placeholder="Age" name="age" id="dAge" min="10" max="100" required>
            </div>
            <div class="list">
                <i class="uil uil-message"></i>
                <textarea name="msg" id="myMsg" cols="30" rows="1" placeholder="Write Your Message" required></textarea>
            </div>
            <div class="list">
                <i class="uil uil-card-atm"></i>
                <input type="submit" value="Submit" onclick="validation()">
                <input type="reset" value="Reset">
                <span>Sending Your Message.............</span>
            </div>
            <div id="" class="list">
                <span id="error_msg"></span>
            </div>
        </form>
    </div>
</div>
</body>
<script src="script.js"></script>

</html>
